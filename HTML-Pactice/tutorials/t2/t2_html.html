<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Web PRogramming: Tutorial 2</title>
		<link rel="stylesheet" type="text/css" href="t2_css.css" />
	</head>
	
	<body>
	
		<!-- Creates a single table with 2 columns and one row -->
		<table>
			<tr>
				<!-- Column 1 --> 
				<td>
					<ol>
						<li>Outer-1</li>
						<li>Outer-2
							<ol>
								<li>Inner-1</li>
								<li>Inner-2
									<ol>
										<li>Deep-1</li>
										<li>Deep-2</li>
									</ol>
								</li>
							</ol>
						</li>
						<li>Outer-3
							<ol>
								<li>Inner-3</li>
							</ol>
						</li>
					</ol>
				</td>
				
				<!-- Column 2 -->
				<td>
					<ul>
						<li>Outer-1</li>
						<li>Outer-2
							<ul>
								<li>Inner-1</li>
								<li>Inner-2</li>
								<li>Inner-3
									<ul>
										<li>Deep-1</li>
									</ul>
								</li>
								<li>Inner-4
									<ul>
										<li>Deep-2</li>
									</ul>
								</li>
							</ul>
						</li>
					</ul>
				</td>
			
			</tr>
			
		</table>
	</body>
</html>
